<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main>
    <div class="user-service">
      <div class="form-group">
        <label for="bill">Bill</label>
        <div class="input-icon">
          <i class="fas fa-dollar-sign"></i>
          <input type="text" name="bill" id="bill" class="bill" placeholder="0">
        </div>
      </div>
      <div class="customer-tips">
        <h2>Select Tip %</h2>
        <div class="tips">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <button class="btn">custom</button>
        </div>
      </div>
      <div class="number-of-people">
        <label for="people">Number of People</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" name="people" id="people" class="people" placeholder="0">
        </div>
      </div>
    </div>
    <div class="display">
      <div class="tip">
        <h2>Tip amount <span class="person">/ person</span></h2>
        <p><i class="fas fa-dollar-sign"></i>0.00</p>
      </div>
      <div class="total-tip">
        <h2>Total <span class="person">/ person</span></h2>
        <p><i class="fas fa-dollar-sign"></i>0.00</p>
      </div>
      <button class="reset-btn">reset</button>
    </div>
  </main>  
  <script src="js/script.js"></script>
</body>
</html>
